<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Mac Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="sidebar mac-window h-screen overflow-y-auto fixed left-0 top-0">
        <!-- Header -->
        <div class="p-4 flex items-center justify-between border-b border-gray-700">
            <h1 class="text-white font-bold text-xl menu-text">Dashboard</h1>
        </div>

        <!-- Menu Items -->
        <nav class="py-4">
            <ul class="space-y-2">
                <li class="menu-item p-3 text-gray-300 flex items-center cursor-pointer">
                    <span class="menu-icon"><i class="fas fa-home"></i></span>
                    <span class="menu-text ml-3">Accueil</span>
                    <span class="tooltip">Accueil</span>
                </li>
                <li class="menu-item p-3 text-gray-300 flex items-center cursor-pointer">
                    <span class="menu-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="menu-text ml-3">Statistiques</span>
                    <span class="tooltip">Statistiques</span>
                </li>
                <li class="menu-item p-3 text-gray-300 flex items-center cursor-pointer">
                    <span class="menu-icon"><i class="fas fa-users"></i></span>
                    <span class="menu-text ml-3">Utilisateurs</span>
                    <span class="tooltip">Utilisateurs</span>
                </li>
                <li class="menu-item p-3 text-gray-300 flex items-center cursor-pointer">
                    <span class="menu-icon"><i class="fas fa-cog"></i></span>
                    <span class="menu-text ml-3">Paramètres</span>
                    <span class="tooltip">Paramètres</span>
                </li>
                <li class="menu-item p-3 text-gray-300 flex items-center cursor-pointer">
                    <span class="menu-icon"><i class="fas fa-envelope"></i></span>
                    <span class="menu-text ml-3">Messages</span>
                    <span class="tooltip">Messages</span>
                </li>
                <li class="menu-item p-3 text-gray-300 flex items-center cursor-pointer">
                    <span class="menu-icon"><i class="fas fa-calendar"></i></span>
                    <span class="menu-text ml-3">Calendrier</span>
                    <span class="tooltip">Calendrier</span>
                </li>
                <!-- Ajoutez plus d'éléments de menu ici -->
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-[250px] p-8 transition-all duration-300">
        <h2 class="text-2xl font-bold mb-4">Tableau de bord</h2>
        <!-- Ajoutez votre contenu principal ici -->
    </main>

    
</body>
</html>
